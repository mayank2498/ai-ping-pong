<!DOCTYPE html>
<html>
<head>
  <title>AI ping pong</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.2"> </script>
</head>


<body>


<div class="container-fluid">
  <h2 align="center">AI Ping Pong <h5 align="right"> -by Mayank Chaurasia</h5></h2>
  <div class="row">


    <div class="col">
      <h4 align="center">
        <button align="center" type="button" style="align-items: center;" onclick="start();" class="btn btn-primary">Start</button>
        <button type="button" onclick="startTraining();" id="beginTraining" class="btn btn-primary">Begin Training</button>
        <button type="button" onclick="stop();" class="btn btn-primary">Restart game</button>
      </h4>
        <canvas id="pong"></canvas>
    </div>



    <div style="background-color: pink;" class="col">
      <br>
      <h4 align="center">Opponent : <kbd><div id="opponent" style="display: inline;">Dumb Computer</div></kbd> </h4><hr>  <br>
      <h3 align="center">Training data collected</h3><hr>
      <br>

      <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Action</th>
                <th>NeuralNet</th>
                <th>Data points Collected</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><b>Move Left</b></td>
                <td align="center">-1</td>
                <td align="center"><b><div id="moveLeft">0</div></b></td>
            </tr>
            <tr>
                <td><b>Don't Move</b></td>
                <td align="center">0</td>
                <td align="center"><b><div id="stay">0</div></b></td>
            </tr>
            <tr>
                <td><b>Move Right</b></td>
                <td align="center">1</td>
                <td align="center"><b><div id="moveRight">0</div></b></td>
            </tr>
        </tbody>
     </table>
     <br>
    </div>




    <div class="col" style="background-color: #42f1f4;"><br>
      <div class="jumbotron"><h4 align="center"><b>Neural Network Prediction</h4></div>
      <br><br><br><br><br><br>
      <h1 align="center"><kbd><div id="action" style="display: inline;">No prediction</div></kbd></h1>
    </div>


  </div>
</div>



</body>
  <script src="neural-network-model.js"></script>
  <script src="change-logs.js"></script>
  <script src="ai.js"></script>
  <script src="ball.js"></script>
  <script src="handle-cases.js"></script>
  <script src="pong.js"></script>

</html>
